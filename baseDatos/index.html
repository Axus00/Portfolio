<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body id="body">
    <div class="container mt-4">
        <div class="row" id="root">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="mt-3">
                            <label for="text">NOMBRE</label>
                            <input id="nombre" type="text" class="form-control">
                        </div>
                        <div class="mt-3">
                            <label for="text">CORREO</label>
                            <input id="correo" type="text" class="form-control">
                        </div>
                        <button class="btn btn-primary w-100 mt-2">Actualizar</button>
                        <button id="crear" class="btn btn-danger w-100 mt-2">Crear Usuario</button>
                    </div>
                </div>

            </div>
            <div class="col-md-8">
                <input type="search" name="text" id="buscar" class="form-control mb-2" placeholder="Buscar Usuario" ">
                <div id="table" class="table-responsive border border-2">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>NOMBRE</th>
                                <th>CORREO</th>
                                <th>ACCIONES</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <!--Código para modal-->
        <!-- Modal usando Bootstrap -->
        <!-- Modal -->
        <!-- Modal -->
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="userDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="userDetailsModalLabel">Detalles del Usuario</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div id="modal" class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <!--Modal para crear usuario-->
    <!-- Modal -->
    <div class="modal fade" id="formularioModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">

            <!-- Encabezado del modal -->
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Formulario Modal</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>

            <!-- Cuerpo del modal con el formulario -->
            <div id="modal-2" class="modal-body bg-2">
            <form>
                <!-- Aquí irá tu formulario HTML -->
                <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                </div>
                <!-- Agrega más campos según tu necesidad -->

                <!-- Botón de envío del formulario -->
                <button onclick="nuevoUsuario()" id="submit" type="submit" class="btn btn-primary mt-2 w-100" data-bs-dismiss="modal">Enviar</button>
            </form>
            </div>

        </div>
        </div>
    </div>

    <!--Script-->
    <script src="./script.js"></script>
</body>
</html>
