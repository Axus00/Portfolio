<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Styles-->
    <link rel="stylesheet" href="./css/styles.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="./images/icons8-social-24.png" type="image/x-icon">
</head>
<body>
    <span class="text-center" id="yatamos"></span>
    <h1>Bienvenido a RiwiSocial</h1>
    <div class="container">
        <div class="row">
            <div class="card">
                <label  for="email">Correo Electrónico</label>
                <input class="form-control" id="correo" type="email" placeholder="Ingrese su correo">
    
                <label  for="text">Contraseña</label>
                <input class="form-control" id="contraseña" type="password" name="password" id="password" placeholder="contraseña">
    
                <button class="boton" onclick="iniciarSesion()" type="button">Iniciar Sesión</button>
            </div>
        </div>

    </div>

    <!--Script-->
    <script src="./js/app.js"></script>
</body>
</html>
