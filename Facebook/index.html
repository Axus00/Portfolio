<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="./assets/images/icons8-facebook.svg" type="image/x-icon">
    <!--Fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--Styles-->
    <link rel="stylesheet" href="./css/styles.css" media="screen and (min-width: 425px)">
    <!--JavaScript-->
    <script src="/js/script.js" defer></script>
</head>
<body>
    <main>
        <div class="container-box">
            <div class="information">
                <img src="./assets/images/Logo Facebook.svg" alt="Logo" width="350px">
                <p>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
            </div>

            <div class="container-form">
                <div class="formulario">
                    <input type="text" placeholder="Correo electrónico o número de teléfono">
                    <input type="text" placeholder="Contraseña">
                    <button class="btn1">Iniciar Sesión</button>
                    <a href="#"><p>¿Olvidaste tu contraseña?</p></a>
                    <button>Crear cuenta nueva</button>
                    <hr>
                </div>
                <p class="texto"><a href="#"><strong>Crea una página</strong></a> para una celebridad, una marca o un negocio.</p>
            </div>
        </div>
    </main>
</body>
</html>
