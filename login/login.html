<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--estilos-->
    <link rel="stylesheet" href="./style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <!--Formulario-->
  <div class="contenedor-fluid">
    <div class="row">
      <div id="images">
        <div class="toggle"></div>
      </div>
    </div>

    <div class="row">
      <div class="tarjetas">
        <div class="card-box card-box-1">
          <h1>Welcome User to My Portfolio,</h1>
          <span>Ingresa con nombre: fernando y Password: portafolio</span>
        </div>
        <form class="form form-2 column g-3">
          <h2 class="title">Log in</h2>
          <div class="col-md-4">
            <label for="validacion1" class="form-label">Name</label>
            <input type="text" id="datos1" class="form-control is-valid" placeholder="Name" required>
<!--             <div id="nombreError" class="invalid-feedback">
              Ingrese un nombre correcto
            </div> -->
          </div>
          
          <div class="col-md-4">
            <label for="validacion3" class="form-label">Password</label>
            <input type="password" id="datos2" class="form-control is-invalid" placeholder="Password" required>
          </div>
          <!--Button-->
          <div class="button">
            <button onclick="login()"  id="button1" class="btn btn-primary">Let's go</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--Script dark or light mode-->
  <script src="./toggle.js"></script>
  <!--Script principal-->
  <script src="./script.js"></script>
</body>
</html>
